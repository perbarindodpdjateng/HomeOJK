<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Running Text BERITA TERKINI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Reset & base */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:#f4f4f4}

/* Wrapper marque */
.marque-wrapper{
  position:relative;
  width:100%;
  height:44px;
  background:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  box-shadow:0 2px 4px rgba(0,0,0,.08)
}

/* Label BERITA TERKINI */
.marque-label{
  flex-shrink:0;
  background:#8B0000;
  color:#fff;
  padding:0 14px;
  font-size:14px;
  font-weight:700;
  height:100%;
  display:flex;
  align-items:center;
  white-space:nowrap;
  user-select:none
}

/* Area running text */
.marque-content{
  flex:1;
  overflow:hidden;
  white-space:nowrap;
  position:relative
}

/* Elemen berita */
.marque-item{
  display:inline-block;
  padding-left:100%;
  animation:scroll 25s linear infinite;
  font-size:15px;
  color:#8B0000
}
.marque-item a{
  color:#01579b;
  text-decoration:none
}
.marque-item a:hover{text-decoration:underline}

/* Animasi */
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}

/* Responsif: label otomatis sembunyi di layar kecil */
@media(max-width:200px){
  .marque-label{display:none}
}
</style>
</head>
<body>

<div class="marque-wrapper">
  <div class="marque-label">OJK</div>
  <div class="marque-content">
    <div class="marque-item">

    </div>
  </div>
</div>

</body>
</html>
